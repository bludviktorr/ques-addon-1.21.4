name: Build Meteor Addon

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Grant permission to gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4️⃣ Build project with preview features
      - name: Build with Gradle
        run: ./gradlew build

      # 5️⃣ Upload built jar
      - name: Upload Jar Artifact
        uses: actions/upload-artifact@v4
        with:
          name: addon-jar
          path: build/libs/*.jar
